<div ng-controller="FeedCtrl">
    <article ng-repeat="code in codeList">
        <div class="code-title">
            <a href="#">{{code.title}}</a>
        </div>
        <p>{{code.summary}}</p>
        <div class="code-info">
            <span>Posted by:
                <a>{{code.author}}</a>
            </span>
            <span>on the:
                <a>{{code.date}}</a>
            </span>
            <span>solutions: {{code.nSolutions}}</span>
        </div>
    </article>
</div>
